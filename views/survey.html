<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Midterm</title>
</head>
<body>
<div class="container mt-5">
    <div class="container shadow-lg p-3 mb-5 bg-white rounded text-center" style="max-width: 400px">
        <h3>Midterm Survey</h3>

        <form class="row g-3" action="summary" method="POST" id="info">

                    <div class="row-md-2">
                        <label for="fName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="fName" name="fName">
                    </div>

            <div class="row">
                <label class="col-md-12 control-label">Check all that apply:</label>
            </div>

                    <label class=" checkbox-inline" for="easy">
                        <input type="checkbox" name="interests[]" id="easy" value="This midterm is easy">
                        This midterm is easy
                    </label>

                    <label class=" checkbox-inline" for="midterm">
                        <input type="checkbox" name="interests[]" id="midterm" value="I like midterms">
                        I like midterms
                    </label>
                    <label class=" checkbox-inline" for="monday">
                        <input type="checkbox" name="interests[]" id="monday" value="Today is Monday">
                        Today is Monday
                    </label>
            <button class="btn btn-outline-secondary" type="submit">Submit</button>

        </form>
    </div>


</div>
